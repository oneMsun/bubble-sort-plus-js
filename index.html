<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>冒泡排序</title>
</head>
<body>
  <script>

    var arr = [5, 4, 3, 2, 1];
    var n = 0;
    for(var i=0; i<arr.length - 1; i++){
      for(var j=0; j<arr.length-1 - i; j++){
        if(arr[j] > arr[j+1]){
          [arr[j], arr[j+1]] = [arr[j+1], arr[j]];
          n++;
        }
      }
    }
    console.log(arr);
    console.log(n);
  </script>
</body>
</html>
